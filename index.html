<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blynk Data Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blynk Data Display</h1>
        <div class="data-container">
            <div id="V1" class="data-item">V1: Loading...</div>
            <div id="V2" class="data-item">V2: Loading...</div>
            <div id="V3" class="data-item">V3: Loading...</div>
            <div id="V4" class="data-item">V4: Loading...</div>
            <div id="V5" class="data-item">V5: Loading...</div>
            <div id="V6" class="data-item">V6: Loading...</div>
            <div id="V7" class="data-item">V7: Loading...</div>
            <div id="V8" class="data-item">V8: Loading...</div>
            <div id="V10" class="data-item">V10: Loading...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://sgp1.blynk.cloud/external/api/get';
        const TOKEN = 'xFg_PhRUjsNvydjcQm3G08pzhMYdsj-y';
        const PINS = ['V1', 'V2', 'V3', 'V4', 'V5', 'V6', 'V7', 'V8', 'V10'];

        async function fetchData() {
            try {
                const responses = await Promise.all(PINS.map(pin =>
                    fetch(`${API_URL}?token=${TOKEN}&vpin=${pin}`).then(response => response.text())
                ));
                
                PINS.forEach((pin, index) => {
                    document.getElementById(pin).innerText = `${pin}: ${responses[index]}`;
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                PINS.forEach(pin => {
                    document.getElementById(pin).innerText = `${pin}: Error loading data`;
                });
            }
        }

        fetchData();
        setInterval(fetchData, 10000); // Fetch data every 10 seconds
    </script>
</body>
</html>
