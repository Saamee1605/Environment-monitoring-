<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blynk Data Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blynk Data Display</h1>
        <div class="data-container">
            <div id="V1" class="data-item">PM 1.0: Loading...</div>
            <div id="V2" class="data-item">PM 2.5: Loading...</div>
            <div id="V3" class="data-item">PM 10: Loading...</div>
            <div id="V4" class="data-item">CO2: Loading...</div>
            <div id="V5" class="data-item">Ozone: Loading...</div>
            <div id="V6" class="data-item">UV: Loading...</div>
            <div id="V7" class="data-item">Temperature: Loading...</div>
            <div id="V8" class="data-item">Humidity: Loading...</div>
            <div id="V10" class="data-item">VOC: Loading...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://sgp1.blynk.cloud/external/api/get';
        const TOKEN = 'xFg_PhRUjsNvydjcQm3G08pzhMYdsj-y';
        const PINS = ['V1', 'V2', 'V3', 'V4', 'V5', 'V6', 'V7', 'V8', 'V10'];

        async function fetchData() {
            try {
                const responses = await Promise.all(PINS.map(pin =>
                    fetch(`${API_URL}?token=${TOKEN}&vpin=${pin}`).then(response => response.text())
                ));
                
                PINS.forEach((pin, index) => {
                    document.getElementById(pin).innerText = `${getLabel(pin)}: ${responses[index]}`;
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                PINS.forEach(pin => {
                    document.getElementById(pin).innerText = `${getLabel(pin)}: Error loading data`;
                });
            }
        }

        function getLabel(pin) {
            switch (pin) {
                case 'V1': return 'PM 1.0';
                case 'V2': return 'PM 2.5';
                case 'V3': return 'PM 10';
                case 'V4': return 'CO2';
                case 'V5': return 'Ozone';
                case 'V6': return 'UV';
                case 'V7': return 'Temperature';
                case 'V8': return 'Humidity';
                case 'V10': return 'VOC';
                default: return 'Unknown';
            }
        }

        fetchData();
        setInterval(fetchData, 10000); // Fetch data every 10 seconds
    </script>
</body>
</html>
